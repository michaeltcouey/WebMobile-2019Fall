<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 game">
                <p id="title">Rock - Paper - Scissors</p>
                <div class="screen">
                    <p id="choices">01234</p>
                </div>
            <div class="buttons">
                <div class="button"><img style='height: 75px; width:75px; object-fit: contain' src="Rock.png" alt="rock"></div>
                <div class="button"><img style='height: 75px; width:75px; object-fit: contain' src="Paper.png" alt="paper"></div>
                <div class="button"><img style='height: 75px; width:75px; object-fit: contain' src="Scissors.png" alt="scissors"></div>
                <div class="button play">Play</div>
                <div class="button clear">Clear</div>
            </div>
            <div class="screen">
                    <p id="results">c</p>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
